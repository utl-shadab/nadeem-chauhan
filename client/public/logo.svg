<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant Law Books Base -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A4D8C"/>
      <stop offset="100%" stop-color="#0A2751"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <clipPath id="shieldClip">
      <path d="M10 5C6 5 3 8 3 12V48C3 52 6 55 10 55H30C34 55 37 52 37 48V12C37 8 34 5 30 5H10Z"/>
    </clipPath>
  </defs>
  
  <!-- Modern Shield with gradient -->
  <path d="M10 5C6 5 3 8 3 12V48C3 52 6 55 10 55H30C34 55 37 52 37 48V12C37 8 34 5 30 5H10Z" fill="url(#shieldGradient)" filter="url(#dropShadow)"/>
  
  <!-- Subtle background pattern - books -->
  <g opacity="0.1" clip-path="url(#shieldClip)">
    <rect x="7" y="15" width="26" height="4" rx="1" fill="white"/>
    <rect x="7" y="21" width="26" height="4" rx="1" fill="white"/>
    <rect x="7" y="27" width="26" height="4" rx="1" fill="white"/>
    <rect x="7" y="33" width="26" height="4" rx="1" fill="white"/>
    <rect x="7" y="39" width="26" height="4" rx="1" fill="white"/>
  </g>
  
  <!-- Stylized NC Monogram -->
  <g filter="url(#dropShadow)">
    <!-- N -->
    <path d="M11 18L11 42" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M11 18L21 42" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- C -->
    <path d="M26 18C31 18 32 24 32 30C32 36 31 42 26 42" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Balanced scales of justice accent -->
    <circle cx="20" cy="14" r="3" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Text "NADEEM CHAUHAN" with refined typography -->
  <text x="44" y="24" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" letter-spacing="0.5" fill="#0C326F" filter="url(#dropShadow)">NADEEM CHAUHAN</text>
  
  <!-- Text "CONSULTANCY" with dynamic styling -->
  <text x="44" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" letter-spacing="1.2" fill="#444444">CONSULTANCY</text>
  
  <!-- Elegant decorative element -->
  <path d="M44 29H180" stroke="#0C326F" stroke-width="1.5" stroke-dasharray="1 2"/>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="29" r="2" fill="#0C326F" opacity="0.8"/>
</svg>